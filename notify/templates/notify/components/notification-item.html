{% load core_tags %}
<article class="media">
  <figure class="media-left">
    <p class="image is-32x32">
      <img src="{{ notification.target.user.profile_icon_url }}" alt="{{ notification.target.user.name }}">
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      {% if notification.is_new %}
        <span class="tag is-danger">new!</span>
      {% endif %}
      {% include notification.component_path with target=notification.target %}
    </div>
  </div>
</article>
