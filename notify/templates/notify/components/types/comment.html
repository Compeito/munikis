{% load core_tags %}
<strong>
  {% if target.is_anonymous %}
    {{ target.name }}
  {% else %}
    <a href="{{ '/u/'|add:target.user.username|to_absolute_path }}">
      {{ target.user.name }}(@{{ target.user.username }})
    </a>
  {% endif %}
  さんが
  <a href="{{ '/watch/'|add:target.video.slug|to_absolute_path }}">
    {{ target.video.profile.title }}
  </a>にコメントしました
</strong>
<blockquote>
  {{ target.text|linebreaksbr }}
</blockquote>
