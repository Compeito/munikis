{% load core_tags %}
<div class="card">
  <div class="card-image">
    <figure class="image is-3by1">
      <img src="{{ account.profile_banner_url }}">
    </figure>
  </div>
  <div class="avatar card-content">
    <figure class="avatar-icon image is-96x96">
      <a href="/u/{{ account.username }}">
        <img class="is-rounded" src="{{ account.profile_icon_url_large }}">
      </a>
    </figure>
    <div class="avatar-name">
      <h1><a href="/u/{{ account.username }}">{{ account.name }}</a></h1>
      <small><a href="/u/{{ account.username }}">@{{ account.username }}</a></small>
    </div>
    {% autoescape off %}
      <p>{{ account.description|linebreaksbr|activate_url }}</p>
    {% endautoescape %}
  </div>
</div>
