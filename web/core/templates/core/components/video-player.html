{% if video.user == user or not video.is_ban %}
  <style>
  .plyr {
    height: fit-content
  }
  </style>
  <video
    id='video-player'
    playsinline
    autoplay
    controls
    {% if video.profile.is_loop %}loop{% endif %}
    preload='metadata'
    data-poster='{{ video.data.thumbnail.url }}'
    data-video-id="{{ video.slug }}"
    data-fps="{{ video.profile.fps }}"
    data-duration="{{ video.data.duration }}"
  >
    <source src='{{ video.data.file.url }}' type='video/mp4'>
  </video>
{% else %}
  <img src="/assets/images/ogp.png"/>
{% endif %}
