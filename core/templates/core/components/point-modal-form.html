{% load bulma_tags %}
<div id="point-modal" class="modal" data-video-id="{{ video.slug }}">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">評価</p>
    </header>
    <section class="modal-card-body">
      <form method="post" action="/ajax/points/add/{{ video.slug }}" class="ajax-form">
        {% csrf_token %}
        {{ modal_form|bulma }}
        <button type="submit" class="button is-info">送信</button>
      </form>
    </section>
  </div>
</div>
