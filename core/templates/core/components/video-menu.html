{% load core_tags %}
<h1 class="title">{{ video.profile.title }}</h1>
<div class="level is-mobile">
  <div class="level-left">
    <button id="prev-frame" type="button" class="button is-primary level-item"><</button>
    <button id="next-frame" type="button" class="button is-primary level-item">></button>
  </div>
  <div class="level-right">
    {% if video.user == request.user %}
      <a href="/edit/{{ video.slug }}" class="button is-primary level-item">動画情報の編集</a>
    {% endif %}
    <button type="button" class="button is-warning modal-opener level-item" data-target="v-point-modal">
      <i class="fas fa-star with-text"></i>
      {% include 'core/components/v-point-text.html' %}
    </button>
    <div class="level-item">
      {% include 'base/components/tweet-button.html' %}
    </div>
  </div>
</div>
<hr>
<p>
  {% autoescape off %}
    {{ video.profile.description|activate_url|linebreaksbr }}
  {% endautoescape %}
</p>
