{% load bulma_tags %}
<form id="direct-message-form" action="/u/{{ account.username }}/direct_messages" method="POST">
  {% if user.is_authenticated %}
    {% csrf_token %}
    {{ direct_message_form|bulma }}
    <button type="submit" class="button is-info">送信</button>
  {% else %}
    ログインすることでメッセージを送れます。
  {% endif %}
</form>
