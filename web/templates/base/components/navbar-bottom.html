{% load core_tags %}
<nav class="navbar is-fixed-bottom is-hidden-tablet" role="navigation">
  <div class="navbar-center">
    <a class="navbar-item is-expanded is-block has-text-centered" href="/">
      <i class="fas fa-home"></i>
      <p class="is-size-7">ホーム</p>
    </a>
    <a class="navbar-item is-expanded is-block has-text-centered" href="/timeline">
      <i class="fas fa-film"></i>
      <p class="is-size-7">フォロー新着</p>
    </a>
    <a class="navbar-item is-expanded is-block has-text-centered" href="/ranking">
      <i class="fas fa-crown"></i>
      <p class="is-size-7">ランキング</p>
    </a>
    <a class="navbar-item is-expanded is-block has-text-centered {% if not_reads_count %}has-text-info{% endif %}"
       href="/notify">
      <i class="fas fa-bell"></i>
      <p class="is-size-7">通知{{ not_reads_count|safe_number_display:"9"|default:"" }}</p>
    </a>
    {% if user.is_authenticated %}
      <a class="navbar-item is-expanded is-block has-text-centered" href="/u/{{ user.username }}">
        <i class="fas fa-user"></i>
        <p class="is-size-7">マイページ</p>
      </a>
    {% else %}
      <a class="navbar-item is-expanded is-block has-text-centered has-text-info" href="/account/login?next={{ request.path }}">
        <i class="fas fa-sign-in-alt"></i>
        <p class="is-size-7">ログイン</p>
      </a>
    {% endif %}
  </div>
</nav>
