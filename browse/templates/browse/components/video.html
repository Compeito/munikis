{% load core_tags %}
<div class="video">
  <a href="/watch/{{ video.slug }}">
    <div class="video-thumbnail">
      <img class="video-thumbnail-image" src="{{ video.data.thumbnail.url|default:"https://placehold.it/640x380" }}"
           alt="{{ video.profile.title }}">
      <div class="video-thumbnail-display">
        <span class="video-thumbnail-display-item">{{ video.data.fps }}fps</span>
        <span class="video-thumbnail-display-item">{{ video.data.duration_str }}</span>
      </div>
    </div>
  </a>
  <div class="video-footer">
    <h3 class="video-title">
      <a href="/watch/{{ video.slug }}">
        {{ video.profile.title }}
      </a>
    </h3>
    <div class="video-user">
      <a href="/u/{{ video.user.username }}">{{ video.user.name }}</a>
    </div>
    <div class="vidmeo-footer-display">
      <span>{{ video.views_count }}回再生</span>
      <span>{{ video.profile.created_at|dt2str }}</span>
    </div>
  </div>
</div>
