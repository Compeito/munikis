<a href="" rel="nofollow" class="tweet-button button is-info"
  {% if video %}
   data-text="{{ video.profile.title }}"
   data-href="/watch/{{ video.slug }}"
  {% endif %}
>
  <i class="fab fa-twitter with-text"></i>
  <span class="is-hidden-mobile">{{ tweet_button_text|default:"ツイート" }}</span>
</a>
