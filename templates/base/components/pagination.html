{% if page_obj.paginator.page_range|length > 1 %}
  <nav class="pagination is-centered" aria-label="pagination">
    {% if page_obj.has_previous %}
      <a class="pagination-previous" href="{{ queries }}page={{ page_obj.previous_page_number }}">前へ</a>
    {% endif %}

    {% if page_obj.has_next %}
      <a class="pagination-next" href="{{ queries }}page={{ page_obj.next_page_number }}">次へ</a>
    {% endif %}

    <ul class="pagination-list">
      {% for num in page_obj.paginator.page_range %}
        {% if page_obj.number == num %}
          <a class="pagination-link is-current" href="#!">{{ num }}</a>
        {% else %}
          <a class="pagination-link" href="{{ queries }}page={{ num }}">{{ num }}</a>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
{% endif %}
