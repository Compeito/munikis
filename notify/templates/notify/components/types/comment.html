{% load core_tags %}
<strong>
  {% if target.is_anonymous %}
    {{ target.user_name }}
  {% else %}
    <a href="{{ '/u/'|add:target.user_username|to_absolute_path }}">
      {{ target.user_name }}(@{{ target.user_username }})
    </a>
  {% endif %}
  さんが
  <a href="{{ '/watch/'|add:target.video.slug|to_absolute_path }}">
    {{ target.video.profile.title }}
  </a>にコメントしました
</strong>
<blockquote>
  {{ target.text|linebreaksbr }}
</blockquote>
