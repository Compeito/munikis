<div class="dropdown is-hoverable">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="ranking-dropdown-day">
      <span>{{ ranking_day.label }}</span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="ranking-dropdown-day" role="menu">
    <div class="dropdown-content">
      {% for choice in Ranking.DayChoices %}
        <a class="dropdown-item" href="/ranking/{{ ranking_type }}/{{ choice.value }}">
          {{ choice.label }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
