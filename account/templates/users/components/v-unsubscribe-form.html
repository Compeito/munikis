{% load bulma_tags %}
<div id="v-unsubscribe-modal" class="modal" data-correct="{{ user.username }}" ref="deleteModal">
  <div class="modal-background" @click="hideModal"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">アカウントの削除</p>
    </header>
    <section class="modal-card-body">
      <p>
        一度削除したアカウントは元に戻せません。削除して問題ない場合は、
        ユーザーネーム(<code>{{ user.username }}</code>)を入力して「削除する」を押してください
      </p>
      <form method="post" action="/account/delete">
        {% csrf_token %}
        {{ modal_form|bulma }}
        <button type="submit" class="button is-danger" :disabled="!isDeletable">退会する</button>
      </form>
    </section>
  </div>
</div>
