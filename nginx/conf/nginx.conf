upstream django {
    ip_hash;
    server web:8001;
}

server {
    listen      80;
    server_name tsukuriga.net;
    charset     utf-8;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location /assets {
        alias /assets;
    }

    location / {
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params;
    }
}

server {
    listen      80;
    server_name storage.tsukuriga.net;

    location / {
        expires 30d;
        proxy_pass https://object-storage.tyo1.conoha.io/v1/nc_2054c85c06d54717b27d99ae5e4812bb/media/;
    }
}
