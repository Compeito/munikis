{% load bulma_tags %}
<div id="v-point-modal" class="modal" data-video-id="{{ video.slug }}" ref="pointModal">
  <div class="modal-background" @click="hideModal"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">評価</p>
    </header>
    <section class="modal-card-body">
      <div class="columns is-mobile">
        <div class="column">
          <form method="post" action="/ajax/points/add/{{ video.slug }}" class="ajax-form">
            {% csrf_token %}
            {{ modal_form|bulma }}
            <button type="submit" class="button is-info">送信</button>
          </form>
        </div>
        <div class="column">
          <div class="field is-grouped">
            <button type="button" class="button is-primary is-large" @click="add">+1</button>
            <button type="button" class="button is-large" @click="minus">-1</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
