{% load core_tags %}
<ul class="steps is-horizontal">
  {% for action in process %}
    <li class="steps-segment {{ 'is-active'|show_if:action.is_active }}">
      <span class="steps-marker"></span>
      <div class="steps-content">
        <p class="is-size-6">{{ action.title }}</p>
      </div>
    </li>
  {% endfor %}
</ul>
