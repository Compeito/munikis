{% load core_tags %}
<strong>
  {% if target.is_anonymous %}
    {{ target.sender_name }}
  {% else %}
    <a href="{{ '/u/'|add:target.sender_username|to_absolute_path }}">
      {{ target.sender_name }}(@{{ target.sender_username }})
    </a>
  {% endif %}
  さんからダイレクトメッセージが届きました。
</strong>
<blockquote>
  {{ target.text|linebreaksbr }}
</blockquote>
